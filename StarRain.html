<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>一起来看星星吧</title>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
<script type="text/javascript">
  var canvas = document.getElementById('canvas')
  var context = canvas.getContext("2d");
  var h = window.innerHeight
  var w = window.innerWidth
  canvas.height = h
  canvas.width = w * 0.8
  console.log(randomBetween( 3 ,8 ))
  for(let i = 0 ; i < 30 ;i++){
    let r = randomBetween( 11 ,20 )
    let R = r + 7
    let x = randomBetween( 0 ,w*0.8 )
    let y = randomBetween( 0 , h )
    let rot = randomBetween( 0 , 72)
    drawStar(context ,r ,R ,x ,y ,rot ,5 ,'white' ,'black')
  }
  function drawStar( cxt , r , R , x , y , rot , borderWidth , borderStyle , fillStyle){
    cxt.beginPath();
    for( let i = 0 ; i < 5 ; i ++){
      cxt.lineTo(Math.cos((18+72*i - rot)/180*Math.PI) * R + x ,- Math.sin((18+72*i - rot )/180*Math.PI) * R + y);
      cxt.lineTo(Math.cos((54+72*i - rot)/180*Math.PI) * r + x ,- Math.sin((54+72*i - rot )/180*Math.PI) * r + y);
    }
    cxt.closePath();

    cxt.lineWidth = borderWidth;
    cxt.strokeStyle = borderStyle;
    cxt.fillStyle = fillStyle;

    cxt.fill();
    cxt.stroke();
  }
  function randomBetween( x ,y ) {  //寻找大于x  小于等于y 之间的随机数  y 需要大于x
   let i = y - x
   return Math.floor(Math.random() * i + x + 1 )
  }
</script>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  #canvas{
    display: flex;
    width: 80%;
    height: 100%;
    margin: 0 auto;
    background: black;
  }
</style>
